<div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:green"></div>

<script>

var velocity = 1;
var position = 0;
var ball = document.getElementById('ball');

// YOUR CODE 
// ----------------
var canMoveRight = true;
var canMoveLeft = false;

function moveRight() {
    if (canMoveLeft===false) {
        canMoveRight = true;
    }
    if (position>=500) {
        canMoveRight = false;
    }
    if (canMoveRight===true) {
        position = position + velocity;
        ball.style.left = position + 'px';
    }  
    moveLeft();
}
function moveLeft() {
    if (canMoveRight===false) {
        canMoveLeft = true;
    }
    if (position<=1) {
        canMoveLeft = false;
    }
    if (canMoveLeft===true) {
        position = position - velocity;
        ball.style.left = position + 'px';
    }
}
setInterval(moveRight, 5);


</script>
